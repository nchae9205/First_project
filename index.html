<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>밤이네 하루하루</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background: #fff;
    }
    .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
    }
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
    }
    .navbar a {
        text-decoration: none;
        color: black;
        margin: 0 15px;
        font-weight: bold;
        cursor: pointer;
    }
    .logo {
        font-size: 20px;
        font-weight: bold;
    }
    .main-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 80vh;
    }
    .main-content h1 {
        font-size: 36px;
        font-weight: bold;
    }
    .main-content p {
        max-width: 600px;
        font-size: 16px;
        color: #555;
    }
    .btn {
        margin-top: 20px;
        padding: 10px 20px;
        border: 2px solid black;
        border-radius: 5px;
        background: transparent;
        cursor: pointer;
        font-weight: bold;
    }
    .btn:hover {
        background: black;
        color: white;
    }
    .gallery {
        background: #f9e4d4;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 10px;
        justify-content: center;
    }
    .gallery img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border: 2px solid #ccc;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: transform 0.3s ease;
    }
    .gallery img:hover {
        transform: scale(1.1);
    }
    .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
    }
    .popup-content {
        background: white;
        padding: 20px;
        border-radius: 10px;
        position: relative;
    }
    .popup img {
        width: 30%;
        height: auto;
    }
    .popup .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 20px;
        cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="navbar">
    <div class="logo">밤이네 하루하루</div>
    <div>
      <a onclick="showTextPopup('밤이와 하루의 성장과정을 사진으로 나타낸 공간입니다.')">About</a>
      <a onclick="showTextPopup('모든 사진은 직접 촬영한 사진들 입니다')">Feature</a>
      <a onclick="showTextPopup('제작일: 2025년 2월 12일')">Portfolio</a>
      <a onclick="showTextPopup('nec_8@naver.com')">Contact</a>
    </div>
  </div>
  <div class="main-content">
    <p>Welcome</p>
    <h1>밤이와 하루의 <strong>성장 기록</strong></h1>
    <p>"이곳은 밤이와 하루의 성장 기록을 남긴 공간입니다."</p>
    <button class="btn" onclick="showPopup()">More View</button>
  </div>
</div>
<div class="popup" id="popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup()">&times;</span>
    <img id="popup-img" src="https://i.imgur.com/EThKFJh.jpeg" alt="More View 이미지">
  </div>
</div>
<div class="popup" id="text-popup">
  <div class="popup-content">
    <span class="close" onclick="closeTextPopup()">&times;</span>
    <p id="popup-text"></p>
  </div>
</div>
<script>
  function showPopup() {
    var popup = document.getElementById("popup");
    popup.style.display = "flex";
  }
  function closePopup() {
    document.getElementById("popup").style.display = "none";
  }
  function showTextPopup(text) {
    var popup = document.getElementById("text-popup");
    document.getElementById("popup-text").innerText = text;
    popup.style.display = "flex";
  }
  function closeTextPopup() {
    document.getElementById("text-popup").style.display = "none";
  }
</script>
