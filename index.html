<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>밤이네 하루하루</title>
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        margin: 0;
        padding: 0;
        text-align: center;
        background: linear-gradient(to bottom, #ffffff, #e6e6e6);
        transition: background 0.5s ease;
    }
    .container {
        width: 80%;
        margin: 0 auto;
        padding: 20px;
    }
    .navbar {
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        background: rgba(255, 255, 255, 0.9);
        box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 1000;
        backdrop-filter: blur(5px);
    }
    .navbar a {
        text-decoration: none;
        color: black;
        margin: 0 30px;
        font-weight: bold;
        cursor: pointer;
        transition: color 0.3s ease, transform 0.3s ease;
    }
    .navbar a:hover {
        color: #ff5733;
        transform: scale(1.1);
    }
    .main-content {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        padding-top: 60px;
    }
    .main-content h1 {
        font-size: 42px;
        font-weight: bold;
        animation: fadeIn 1s ease-in-out;
    }
    .main-content p {
        max-width: 600px;
        font-size: 18px;
        color: #555;
        animation: fadeIn 1.5s ease-in-out;
    }
    .btn {
        margin-top: 20px;
        padding: 14px 28px;
        border: 2px solid black;
        border-radius: 30px;
        background: transparent;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s, color 0.3s, transform 0.3s;
    }
    .btn:hover {
        background: black;
        color: white;
        transform: scale(1.1);
    }
    .popup {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.8);
        justify-content: center;
        align-items: center;
        animation: fadeIn 0.3s;
    }
    .popup-content {
        background: white;
        padding: 20px;
        border-radius: 15px;
        position: relative;
        max-width: 400px;
        text-align: center;
    }
    .popup img {
        width: 100%;
        height: auto;
    }
    .popup .close {
        position: absolute;
        top: 10px;
        right: 15px;
        font-size: 20px;
        cursor: pointer;
    }
    .gallery {
        background: #f9e4d4;
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        justify-content: center;
        max-width: 90%;
        margin: auto;
    }
    .gallery img {
        width: 100%;
        height: auto;
        object-fit: cover;
        border-radius: 10px;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.3);
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .gallery img:hover {
        transform: scale(1.05);
        box-shadow: 6px 6px 15px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="navbar">
    <a onclick="showTextPopup('이곳은 밤이와 하루의 소중한 순간을 간직한 공간이며, 기억 속 따뜻한 시간들을 담아둔 작은 보금자리입니다.')">About</a>
    <a onclick="showTextPopup('사진에는 순간의 떨림과 따뜻한 감정이 담겨 있습니다. 직접 담아낸 추억의 조각들을 만나보세요.')">Feature</a>
    <a onclick="showTextPopup('느린 호흡의 대화를 나누고 싶다면 언제나 환영입니다. 편하게 연락 주세요. (nec_8@naver.com)')">Contact</a>
  </div>
  <div class="main-content">
    <p>그 순간, 그 따뜻함을 기억하며</p>
    <h1>시간의 흐름 속에서 피어난 이야기</h1>
    <p>"추억이 쌓이고 감정이 머무는 곳, <br>밤이와 하루의 소중한 시간들이 머문 자리입니다."</p>
    <button class="btn" onclick="showImagePopup()">More View</button>
  </div>
</div>
<div class="popup" id="text-popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup('text-popup')">&times;</span>
    <p id="popup-text"></p>
  </div>
</div>
<div class="popup" id="image-popup">
  <div class="popup-content">
    <span class="close" onclick="closePopup('image-popup')">&times;</span>
    <p>이 장면을 기억하시나요? 소중한 순간이 한 장의 사진 속에 머무릅니다.</p>
    <img src="https://i.imgur.com/EThKFJh.jpeg" alt="More View Image">
  </div>
</div>
<script>
  function showTextPopup(text) {
    document.getElementById("popup-text").innerText = text;
    document.getElementById("text-popup").style.display = "flex";
  }
  function showImagePopup() {
    document.getElementById("image-popup").style.display = "flex";
  }
  function closePopup(id) {
    document.getElementById(id).style.display = "none";
  }
</script>

</div>
</div>
</body>
</html>
